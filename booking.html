<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Book your next travel adventure with our easy-to-use booking system.">
    <title>Booking</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-image: url('assets/images/book.jpg'); 
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            display: flex;
            justify-content: flex-end; 
            align-items: center;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav ul li {
            margin-left: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }

        main {
            padding: 20px;
        }

        .booking {
            background: rgba(255, 255, 255, 0.8); 
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            padding: 20px;
            max-width: 600px;
            margin: auto;
        }

        .booking h1 {
            margin-top: 0;
            text-align: center;
            color: red; 
        }

        .booking-form {
            display: flex;
            flex-direction: column;
        }

        .booking-form label {
            margin-top: 10px;
        }

        .booking-form input, .booking-form select {
            margin-top: 5px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        .number-controls {
            display: flex;
            align-items: center;
        }

        .number-controls input {
            text-align: center;
            width: 50px;
        }

        .control-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
            font-size: 1em;
        }

        .control-btn:hover {
            background-color: #555;
        }

        .cta-button {
            margin-top: 20px;
            padding: 10px;
            background-color: red; 
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .cta-button:hover {
            background-color: #cc0000; 
        }

        .transport-options {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }

        .transport-option {
            text-align: center;
            cursor: pointer;
        }

        .transport-option img {
            width: 100px;
            height: auto;
            border-radius: 5px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .social-media {
            list-style-type: none;
            padding: 0;
            margin: 10px 0 0 0;
            display: flex;
            justify-content: center;
        }

        .social-media li {
            margin: 0 10px;
        }

        .social-media li a {
            color: white;
            text-decoration: none;
            font-size: 1.5em; 
        }

        .social-media li a.facebook {
            color: #1877f2; /* Facebook Blue */
        }

        .social-media li a.instagram {
            color: #e4405f; /* Instagram Pink */
        }

        .social-media li a.twitter {
            color: #1da1f2; /* Twitter Blue */
        }

        .social-media li a:hover {
            color: #ddd; 
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="destination-guides.html">Destination Guides</a></li>
                <li><a href="itineraries.html">Itineraries</a></li>
                <li><a href="booking.html">Booking</a></li>
                <li><a href="reviews.html">Reviews</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="booking">
            <h1>Book Your Trip</h1>
            <form action="#" method="POST" class="booking-form">
                <label for="destination">Enter Destination:</label>
                <input type="text" id="destination" name="destination" placeholder="Type destination name" required>
                <label for="city">Enter City Name:</label>
                <input type="text" id="city" name="city" placeholder="Type city name" required>

                <label for="start-date">Start Date:</label>
                <input type="date" id="start-date" name="start-date" required>

                <label for="end-date">End Date:</label>
                <input type="date" id="end-date" name="end-date" required>

                <label for="location">Select Location:</label>
                <select id="location" name="location" required>
                    <option value="" disabled selected>Select your location</option>
                    <option value="Lucknow">Lucknow</option>
                    <option value="Chandigarh">Chandigarh</option>
                    <option value="Gujarat">Gujarat</option>
                    <option value="Himachal Pradesh">Himachal Pradesh</option>
                    <option value="UttarPradesh">UttarPradesh</option>
                    <option value="Uttarakhand">Uttarakhand</option>
                </select>

                <label for="adults">Number of Adults:</label>
                <div class="number-controls">
                    <button type="button" class="control-btn" onclick="adjustNumber('adults', -1)">-</button>
                    <input type="number" id="adults" name="adults" min="1" value="1" readonly>
                    <button type="button" class="control-btn" onclick="adjustNumber('adults', 1)">+</button>
                </div>

                <label for="children">Number of Children:</label>
                <div class="number-controls">
                    <button type="button" class="control-btn" onclick="adjustNumber('children', -1)">-</button>
                    <input type="number" id="children" name="children" min="0" value="0" readonly>
                    <button type="button" class="control-btn" onclick="adjustNumber('children', 1)">+</button>
                </div>
                
                <label for="rooms">Number of Rooms:</label>
                <div class="number-controls">
                    <button type="button" class="control-btn" onclick="adjustNumber('rooms', -1)">-</button>
                    <input type="number" id="rooms" name="rooms" min="1" value="1" readonly>
                    <button type="button" class="control-btn" onclick="adjustNumber('rooms', 1)">+</button>
                </div>

                <button type="submit" class="cta-button">Book Now</button>
            </form>
            <p style="font-size: medium; font-family: cursive; color: black">Select Transport:</p>
            <div class="transport-options">
                <div class="transport-option" onclick="showTransport('bus')">
                    <img src="assets/images/bus.jpeg" alt="Bus">
                    <p>Bus</p>
                </div>
                <div class="transport-option" onclick="showTransport('train')">
                    <img src="assets/images/train.jpg" alt="Train">
                    <p>Train</p>
                </div>
                <div class="transport-option" onclick="showTransport('plane')">
                    <img src="assets/images/plane.jpeg" alt="Aeroplane">
                    <p>Aeroplane</p>
                </div>
                <div class="transport-option" onclick="showTransport('car')">
                    <img src="assets/images/car.jpg" alt="Car">
                    <p>Car</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Travel Website. All rights reserved.</p>
        <ul class="social-media">
            <li><a href="https://facebook.com" class="facebook" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="https://instagram.com" class="instagram" target="_blank"><i class="fab fa-instagram"></i></a></li>
            <li><a href="https://twitter.com" class="twitter" target="_blank"><i class="fab fa-twitter"></i></a></li>
        </ul>
    </footer>

    <script>
        function adjustNumber(id, delta) {
            var input = document.getElementById(id);
            var currentValue = parseInt(input.value);
            var newValue = currentValue + delta;
            if (newValue >= input.min) {
                input.value = newValue;
            }
        }

        function showTransport(type) {
            alert('You selected ' + type);
        }
    </script>
</body>
</html>
